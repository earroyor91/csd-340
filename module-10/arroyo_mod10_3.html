<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CSD 340 Development with HTML and CSS</title>
        <link href="arroyo_mod10_3.css" rel="stylesheet" type="text/css">
        <script src="arroyo_mod10_3.js"></script>
    </head>

    <body>
        <h1>Assignment 10.3: JavaScript - Part 2</h1>
        <br>
        <div id="superman">
            <img src="clark.jpeg" id="clark" onclick="superman()">
            <p> 
                <span onmouseover="this.style.color='red'"
                    onmouseout="this.style.color='black'">
                        Click the picture to watch</span> 
                <span onmouseover="this.style.color='blue'"
                    onmouseout="this.style.color='black'">
                        Clark turn into Superman!</span>
            </p>
        </div>
        <br>
        <div id="batman">
            <img src="bruce.jpg" id="bruce" onclick="batman()">
            <p><span onmouseover="this.style.color='grey'"
                    onmouseout="this.style.color='black'">
                    Click the picture to watch Bruce turn into Batman!</span>
            </p>
        </div>
    </body>
</html>
